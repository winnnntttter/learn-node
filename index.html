<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <title>logo</title>
    <style>
      *{margin: 0;padding: 0;}
      .box{width: 500px;margin: 0 auto;position: relative;color: #333;}
      .box>div{position: absolute;}
      .l1,.l2{font-size: 200px;}
      .l1{transform: rotate(-55deg);top: 4px;}
      .l2{transform: rotateY(180deg) rotateZ(127deg);top: 21px;}
      .g,.h{font-size: 24px;}
      .g{top:126px;left:80px;transform: rotate(-30deg) rotateY(180deg);}
      .h{top: 173px;transform: rotate(20deg) skewX(-70deg);left:10px;font-size: 110px;}
    </style>
</head>
<body>
    <div class="box">
        <div class="l1">L</div>
        <div class="l2">L</div>
        <div class="g">G</div>
        <div class="h">H</div>      
    </div>  
</body>
</html>
